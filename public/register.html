<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDLA Reservas - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .card {
            border: 1px solid #444;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
        }

        .btn-primary {
            background-color: #c70039;
            border-color: #c70039;
        }

        .btn-primary:hover {
            background-color: #900c3f;
            border-color: #900c3f;
        }

        .udla-logo {
            color: #c70039;
            font-weight: bold;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            color: #c70039;
        }
    </style>
</head>

<body>
    <div class="card p-4">
        <div class="udla-logo">UDLA RESERVAS</div>
        <h4 class="text-center mb-4">Registro de Estudiante</h4>
        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Institucional (@udla.edu.ec)</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono (Opcional)</label>
                <input type="tel" class="form-control" id="phone">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Registrarse</button>
            <div class="mt-3 text-center">
                <small>¿Ya tienes cuenta? <a href="index.html" class="text-decoration-none"
                        style="color: #c70039;">Inicia sesión</a></small>
            </div>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
