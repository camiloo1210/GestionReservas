<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDLA Reservas - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #c70039, #900c3f);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #900c3f, #c70039);
        }
        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #333;
            color: #fff;
        }
        .form-control:focus {
            background-color: #2c2c2c;
            color: #fff;
            border-color: #c70039;
            box-shadow: 0 0 0 0.25rem rgba(199, 0, 57, 0.25);
        }
        .udla-logo {
            color: #c70039;
            font-weight: bold;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card p-4">
        <div class="udla-logo">UDLA RESERVAS</div>
        <h4 class="text-center mb-4">Iniciar Sesión</h4>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Institucional</label>
                <input type="email" class="form-control" id="email" required placeholder="nombre@udla.edu.ec">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Ingresar</button>
            <div class="mt-3 text-center">
                <small>¿No tienes cuenta? <a href="register.html" class="text-decoration-none" style="color: #c70039;">Regístrate aquí</a></small>
            </div>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
