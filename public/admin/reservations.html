<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Todas las Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            border-right: 1px solid #333;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #c70039;
            color: #fff;
        }

        .btn-primary {
            background-color: #c70039;
            border-color: #c70039;
        }

        .btn-primary:hover {
            background-color: #900c3f;
            border-color: #900c3f;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <div class="sidebar p-3" style="width: 250px;">
            <h4 class="mb-4 text-center">Admin Panel</h4>
            <a href="dashboard.html">Inicio</a>
            <a href="rooms.html">Salas</a>
            <a href="reservations.html" class="active">Reservas</a>
            <a href="#" onclick="logout()" class="mt-5">Cerrar Sesión</a>
        </div>
        <div class="flex-grow-1 p-4">
            <h2>Gestión de Reservas</h2>

            <div class="card mb-4">
                <div class="card-body">
                    <form id="filterForm" class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Filtrar por Fecha</label>
                            <input type="date" class="form-control" id="filterDate">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Filtrar por Sala</label>
                            <select class="form-select" id="filterRoom">
                                <option value="">Todas las salas</option>
                            </select>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Filtrar</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Sala</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="reservationsBody">
                            <!-- JS populates -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/admin_reservations.js"></script>
</body>

</html>
