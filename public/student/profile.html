<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - UDLA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .navbar {
            border-bottom: 1px solid #333;
        }

        .navbar-brand {
            color: #c70039 !important;
            font-weight: bold;
        }

        .nav-link {
            color: #aaa !important;
        }

        .nav-link.active {
            color: #fff !important;
            font-weight: bold;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }

        .btn-primary {
            background-color: #c70039;
            border-color: #c70039;
        }

        .btn-primary:hover {
            background-color: #900c3f;
            border-color: #900c3f;
        }

        /* Let bootstrap handle form control colors */
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4 p-3">
        <div class="container">
            <a class="navbar-brand" href="#">UDLA Reservas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="availability.html">Ver Disponibilidad</a></li>
                    <li class="nav-item"><a class="nav-link" href="my_reservations.html">Mis Reservas</a></li>
                    <li class="nav-item"><a class="nav-link active" href="profile.html">Mi Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Gestionar Perfil</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <form id="profileForm">
                        <div class="mb-3">
                            <label class="form-label">Correo Institucional (No editable)</label>
                            <input type="email" class="form-control" id="email" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/profile.js"></script>
</body>

</html>
