<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Estudiante Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .navbar {
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }

        .navbar-brand {
            color: #c70039 !important;
            font-weight: bold;
        }

        .nav-link {
            color: #aaa !important;
        }

        .nav-link.active {
            color: #fff !important;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4 p-3">
        <div class="container">
            <a class="navbar-brand" href="#">UDLA Reservas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="dashboard.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="availability.html">Ver Disponibilidad</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Bienvenido Estudiante</h1>
        <p>Utiliza el menú para consultar las salas disponibles.</p>
        <a href="availability.html" class="btn btn-primary mt-3">Ver Salas Disponibles</a>
    </div>
    <script>
        function logout() {
            fetch('/api/auth/logout', { method: 'POST' })
                .then(() => window.location.href = '/index.html');
        }
    </script>
</body>

</html>
